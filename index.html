<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="all-flex-center" id="rating-start">
        <div class="wrapper">
          <button class="round-button">
            <img src="./images/icon-star.svg" alt="icon-star" />
          </button>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request.
            All feedback is appreciated to help us improve our
            offering!
          </p>
          <form id="rating-form" name="rating-form">
            <fieldset>
              <div class="input-wrapper">
                <input
                  type="radio"
                  name="rating"
                  id="radio1"
                  value="1"
                />
                <label for="radio1">1</label>
              </div>
              <div class="input-wrapper">
                <input
                  type="radio"
                  name="rating"
                  id="radio2"
                  value="2"
                />
                <label for="radio2">2</label>
              </div>
              <div class="input-wrapper">
                <input
                  type="radio"
                  name="rating"
                  id="radio3"
                  value="3"
                />
                <label for="radio3">3</label>
              </div>
              <div class="input-wrapper">
                <input
                  type="radio"
                  name="rating"
                  id="radio4"
                  value="4"
                />
                <label for="radio4">4</label>
              </div>
              <div class="input-wrapper">
                <input
                  type="radio"
                  name="rating"
                  id="radio5"
                  value="5"
                />
                <label for="radio5">5</label>
              </div>
            </fieldset>
          </form>
          <button
            class="submit-button"
            id="value-check"
            onclick="pageChange()"
          >
            SUBMIT
          </button>
        </div>
      </section>
      <section class="all-flex-center" id="rating-end">
        <div class="wrapper">
          <img
            src="./images/illustration-thank-you.svg"
            alt="illustration-thank-you"
          />
          <p class="rating-field">
            You selected <span id="rating-value">0</span> out of 5
          </p>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you
            ever need more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
    <script>
      //putting all buttons to array by query selector
      //iterating all buttons and checking which one was clicked
      //then changing innerHTML value to clicked button
      // var buttonList = document.querySelectorAll('.input-wrapper');
      // for (let i = 0; i < buttonList.length; i++) {
      //   buttonList[i].addEventListener('checked', () => {
      //     document.getElementById('rating-value').innerHTML =
      //       buttonList[i].value;
      //   });
      // }

      /*function for submit button, changing display value,
          checking if any number was chosen, if not then disable submit button
          and start refresh interval by calling resetButton function
        */
      document.getElementById('rating-form').onclick = function () {
        const getRadio = document.querySelector(
          'input[name = rating]:checked'
        ).value;
        document.getElementById('rating-value').innerHTML = getRadio;
      };

      function pageChange() {
        if (
          document.getElementById('rating-value').innerHTML != '0'
        ) {
          document.getElementById('rating-start').style.display =
            'none';
          document.getElementById('rating-end').style.display =
            'flex';
        } else {
          document.querySelector('#value-check').disabled = true;
          document.querySelector('#value-check').style.opacity = 0.2;
          setInterval(resetButton, 5000);
        }
      }
      function resetButton() {
        document.querySelector('#value-check').disabled = false;
        document.querySelector('#value-check').style.opacity = 1;
      }
    </script>
  </body>
</html>
