<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="all-flex-center">
        <div class="wrapper">
          <button class="round-button" disabled="true">
            <img
              src="./images/icon-star.svg"
              aria-hidden="true"
              alt=""
            />
          </button>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request.
            All feedback is appreciated to help us improve our
            offering!
          </p>
          <form name="rating-form">
            <fieldset>
              <div class="input-wrapper">
                <input
                  type="radio"
                  name="rating"
                  id="radio1"
                  value="1"
                />
                <label for="radio1">1</label>
              </div>
              <div class="input-wrapper">
                <input
                  type="radio"
                  name="rating"
                  id="radio2"
                  value="2"
                />
                <label for="radio2">2</label>
              </div>
              <div class="input-wrapper">
                <input
                  type="radio"
                  name="rating"
                  id="radio3"
                  value="3"
                />
                <label for="radio3">3</label>
              </div>
              <div class="input-wrapper">
                <input
                  type="radio"
                  name="rating"
                  id="radio4"
                  value="4"
                />
                <label for="radio4">4</label>
              </div>
              <div class="input-wrapper">
                <input
                  type="radio"
                  name="rating"
                  id="radio5"
                  value="5"
                />
                <label for="radio5">5</label>
              </div>
            </fieldset>
          </form>
          <button class="submit-button" id="submitBtn">SUBMIT</button>
        </div>
      </section>
      <section class="all-flex-center">
        <div class="wrapper">
          <img
            src="./images/illustration-thank-you.svg"
            alt=""
            aria-hidden="true"
          />
          <p class="rating-field">
            You selected <span id="rating-value">0</span> out of 5
          </p>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you
            ever need more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
